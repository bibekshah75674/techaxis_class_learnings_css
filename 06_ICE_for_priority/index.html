<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            color: red;

        }
        #id{
            color: green;
        }
        p{
            color: blue;
        }

    </style>
</head>
<body>
    <!-- ICE concept
    I -> id selector first priority
    C -> then class selector 
    E -> then element selector
      -->
    <h1 class="heading" id="id">This is a heading</h1>
    <h2 class="heading">This is another heading</h2>
    <p id="id">This is the first paragraph</p>
</body>
</html>
