<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            margin-left: 20px;
            margin-top: 20px;
        }
        
        .container{
            width: 300px;
            height: 300px;
            background-color: rgb(169, 114, 114);
        }
        .box{
            height: 100px;
            width: 100px;
        }
        .red{
            position: relative;
            top: 20px;
            background-color: red;
        }
        .green{
            background-color: green;
            /* position: absolute; */
        }
        .blue{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
    
</body>
</html>
