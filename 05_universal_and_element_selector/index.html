<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* universal selector */
        *{
            color: blue;
        }

        /* element selector */
        /* Note:After universal selector the particular element selector is prioritized for its styling */
        h2{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <h2>This is another heading</h2>
    <p>This is a paragraph</p>
</body>
</html>
