<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: rebeccapurple;
            position: relative;
            top: 30px;
            left: 20px;

        }
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: green;
            position: absolute;
            left: 30px;
            top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Absolute Box</div>
    </div>
</body>
</html>
