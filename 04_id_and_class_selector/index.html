<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selector */
        .heading{
            color: blueviolet;
            text-align: center;
        }

        /* id selector */
        #firstParagraph{
            color: green;
            font-size: 29px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Hello Internal CSS.This is styled using class selector</h1>
    <h2 class="heading">Web development is fun.Styled using class selector</h2>
    <h2>This is normal heading without styling</h2>

    <p id="firstParagraph">This paragraph is styled using id selector</p>
    <p>This is normal paragraph without styling</p>
</body>
</html>
