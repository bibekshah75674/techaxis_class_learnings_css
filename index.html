<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            height: 500px;
            border: 2px solid red;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 30px;
        }
        .box{
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- .box#id$*10{box$} -->
        <div class="box" id="id1">box1</div>
        <div class="box" id="id2">box2</div>
        <div class="box" id="id3">box3</div>
        <div class="box" id="id4">box4</div>
        <div class="box" id="id5">box5</div>
        <div class="box" id="id6">box6</div>
        <div class="box" id="id7">box7</div>
        <div class="box" id="id8">box8</div>
        <div class="box" id="id9">box9</div>
        <div class="box" id="id10">box10</div> 
    </div>

</body>
</html>
