<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
           background-color:rgb(242,244,247);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .subheading{
            font-size: 28px;
        }
        .main{
            display: flex;
            gap: 32px;
        }
        .right .form{
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 400px;
            background-color: rgb(255,255,255);
            border-radius: 8px;
            padding: 16px;
        }
        .right .form .login{
            background-color: rgb(8,102,255);
            padding: 16px 24px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
        }           
        .form a{
            text-align: center; 
            text-decoration: none;
            font-size: 12px;
        }
        .form a.hover{
            text-decoration: underline;
        }
        .line{
            border: 1px solid black;
        }
        .left{
            width: 50%;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/1280px-Facebook_Logo_%282019%29.svg.png" alt="" width="250px" height="150px">
            <p class="subheading">Facebook helps you connect and share with the people in your life.</p>
        <div class="right">
            <div class="form">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button class="login">Log In</button>
                <a href="#">Forgot password?</a>
                <div class="line"></div>
                <button>Create new account</button>
            </div>
            <div class="foot">
                <p><strong>Create a Page</strong>for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>

</body>
</html>
