<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .flex-container{    
            width: 100%;
            height: 100vh;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flex-item{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            text-align: center;
            font-weight: bold;
            background-color: lightpink;
            color: green;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Box 1</div>
    </div>
</body>
</html>
