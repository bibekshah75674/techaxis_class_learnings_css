<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning</title>
    <style>
        div{
            display: inline-block;
            
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 2px solid brown;
            background-color: green;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 2px solid brown;
            background-color: rgb(141, 21, 145);
            position: relative;
            top: 20px;
            left: 40px;
        }
        .box3{
            width: 100px;
            height: 100px;
            border: 2px solid brown;
            background-color: rgb(29, 133, 123);
        }
    </style>
</head>
<body>
    <div>
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
    </div>
</body>
</html>
